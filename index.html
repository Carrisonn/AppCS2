<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Web para buscar skins de Counter-Strike: Global Offensive" />
        <link rel="icon" href="icons/csgo_icon_245601.avif" type="image/avif"> 
        <title>App CS 2</title>
        <link rel="preload" href="css/normalize.css" as="style">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preload" href="css/styles.css" as="style">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preload" href="css/spinner.css" as="style">
        <link rel="stylesheet" href="css/spinner.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="container">
            <h1 class="title">CSGO APP</h1>
            <p class="description">Buscador de skins de Counter-Strike 2</p>

            <section>
                <form id="form" class="form">
                    <input type="text" id="search-input" name="skin" class="search-input" placeholder="Buscar skin..." >

                    <input type="submit" id="search-button" class="search-button" form="form" value="Buscar">
                </form>

                <div class="container results display-none" id="results"></div>
            </section>
        </main>
        
        <footer class="footer">
            <div class=" container social-links-container">
                <a href="https://github.com/Carrisonn" class="social-links" target="_blank">Github <img src="icons/github-icon.svg" title="Github Icon" width="30px" height="19px"></a>
                <a href="https://x.com/Carrisonnnn" class="social-links" target="_blank">Twitter <img src="icons/twitter-icon.svg" title="Twitter Icon" width="30px" height="25px"></a>
            </div>

            <p class="made-by">Made with ❤️ by Carrison</p>
        </footer>
        
        <script src="main.js"></script>
    </body>
</html>
