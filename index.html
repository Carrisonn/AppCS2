<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="icon" href="icons/cs2-icon.avif" type="image/avif"> 
        <title>App CS 2</title>
        <link rel="preload" href="css/normalize.css" as="style">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preload" href="css/styles.css" as="style">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preload" href="css/spinner.css" as="style">
        <link rel="stylesheet" href="css/spinner.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

            <p class="description">Buscador de skins de Counter-Strike 2</p>

            <div id="sidebar" class="sidebar display-none">
                <div id="div-nav-links" class="div-nav-links">
                    <nav>
                        <li><a href="stickers.html" class="nav-link">Stickers</a></li>
                    </nav>
                </div>
                <button id="close-sidebar-btn" class="close-sidebar-btn">X</button>
            </div>
            
            <section>
                <form id="form" class="form">
                    <input type="text" id="search-input" class="search-input" placeholder="Desert Eagle...">

                    <input type="submit" id="search-button" class="search-button" form="form" value="Buscar">

                <div class="container results display-none" id="results"></div>

        <footer class="footer">
            <div class=" container social-links-container">
                <a href="https://github.com/Carrisonn" class="social-links" target="_blank">Github <img src="icons/github-icon.svg" title="Github Icon" width="30px" height="19px"></a>

            </div>
